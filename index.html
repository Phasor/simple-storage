<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dapp</title>

    <!-- add web3 CDN-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>

<div id="container" style="text-align:center; width:75%">

    <body>
        <h1>Rinkeby Simple Storage Dapp</h1>

        <div id="metaNotInstalled"></div>
        <div id="address"></div>
        <div>
            <button id="connect-button">Connect</button>
            <span id="connected-address"></span>
        </div>
        <div>
            <br>
            <input type="number" id="number">
            <button type="submit" id='submit-button'>Store Number</button>
            <p id="not-connected"></p>
        </div>
        <br>
        <div>
            <p id="current-number"></p>
            <button id="get-number-button">Get Number</button>
            <p id="success-message"></p>
            <p id="transaction-hash"></p>
        </div>
    </body>
</div>

<script src="./dapp.js"></script>

</html>
